           }

</head>
 <body>
    <h1>Warning</h1>
    <p>Are you sure you want to delete your

<form action="{{url_for('deleteEvent', user_id=event.user_id, event_id.event.id)}}" method = 'POST'>

</form>
 <a href = "{{url_for(myEvents', user_id = user_id)}}">Cancel</a>


</body>

</html>
